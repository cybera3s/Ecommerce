{% load i18n %}
<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-hidden="true">

    <div class="modal-dialog modal-lg">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">Ã—</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">{% trans 'New Address' %}</h4>
            </div>
            <div class="modal-body">

                <div class="form-horizontal form-label-left">
                    <div class="form-group">

                        <label class="col-md-3 col-sm-3 col-xs-12">{% trans 'State' %} <span class="required">*</span>
                        </label>
                        <div class="col-md-9 col-sm-9 col-xs-12">
                            <input type="text" class="form-control" placeholder="{% trans 'State' %}">
                        </div>

                    </div>

                    <div class="form-group">

                        <label class="col-md-3 col-sm-3 col-xs-12">{% trans 'City' %} <span class="required">*</span>
                        </label>
                        <div class="col-md-9 col-sm-9 col-xs-12">
                            <input type="text" class="form-control" placeholder="{% trans 'City' %}">
                        </div>

                    </div>

                    <div class="form-group">

                        <label class="col-md-3 col-sm-3 col-xs-12">{% trans 'Postal code' %} <span class="required">*</span>
                        </label>
                        <div class="col-md-9 col-sm-9 col-xs-12">
                            <input type="number" class="form-control" placeholder="{% trans 'Postal code' %}">
                        </div>

                    </div>

                    <div class="form-group">

                        <label class="col-md-3 col-sm-3 col-xs-12">{% trans 'Address Detail' %} <span class="required">*</span>
                        </label>
                        <div class="col-md-9 col-sm-9 col-xs-12">
                          <textarea class="form-control" rows="5" placeholder='{% trans 'Address Detail' %}'></textarea>
                        </div>

                    </div>

                    <button type="button" id="add_new_address_btn" class="btn btn-lg btn-success">{% trans 'Add' %}</button>
                 </div>
            </div>

            <div class="modal-footer"></div>

        </div>
    </div>

</div>
