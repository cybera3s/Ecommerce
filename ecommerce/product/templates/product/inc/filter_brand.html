{% load i18n %}
<div class="flex-w flex-l-m filter-tope-group m-tb-10" id="brands">
    <button class="stext-106 cl6 hov1 bor3 trans-04 m-r-32 m-tb-5 how-active1" data-filter="*">
        {% trans 'All Products' %}
    </button>
    {% for brand in brands %}
        <button class="stext-106 cl6 hov1 bor3 trans-04 m-r-32 m-tb-5 how-active1" data-filter=".{{ brand.name }}">
            {{ brand.name }}
        </button>
    {% endfor %}

</div>
