{% load static %}
{% load i18n %}
<div class="col-sm-6 col-md-4 col-lg-3 p-b-35 isotope-item {{ product.brand }}" id="{{ product.id }}">

    <div class="block2">

        <div class="block2-pic hov-img0">
            <img src="{{ product.pictures.first.picture.url }}" alt="{{ product.name }}" width="200"
                 height="300">

            <button class="block2-btn flex-c-m stext-103 cl2 size-102 bg0 bor2 hov-btn1 p-lr-15 trans-04 js-show-modal1"
                    onclick="show_modal({{ product.id }})">
                {% trans 'Quick View' %}
            </button>
        </div>

        <div class="block2-txt flex-w flex-t p-t-14">

            <div class="block2-txt-child1 flex-col-l ">
                <a href="{{ product.get_absolute_url }}"
                   class="stext-104 cl4 hov-cl1 trans-04 js-name-b2 p-b-6">
                    {{ product.name }}
                </a>

                <span class="stext-105 cl3">
                    ${{ product.final_worth }}
                </span>
            </div>
