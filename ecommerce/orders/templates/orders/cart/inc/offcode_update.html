{% load i18n %}
<div class="flex-w flex-sb-m bor15 p-t-18 p-b-15 p-lr-40 p-lr-15-sm">

    <div class="flex-w flex-m m-r-20 m-tb-5">
    {% if real_cart.off_code %}
        <input class="stext-104 cl2 plh4 size-117 bor13 p-lr-20 m-r-10 m-tb-5" type="text" id="offcode_txt"
               value="{{ real_cart.off_code.code }}" title="is valid until {{ real_cart.off_code.valid_to }}" disabled>

         <div class="flex-c-m stext-101 cl2 size-118 bg8 bor13 p-lr-15 trans-04 pointer m-tb-5" id="add_offcode" title="click to change">
            {{ real_cart.off_code }}
        </div>

    {% else %}
        <input class="stext-104 cl2 plh4 size-117 bor13 p-lr-20 m-r-10 m-tb-5" type="text" id="offcode_txt"
               placeholder="{% trans 'Off code here' %}">
        <div class="flex-c-m stext-101 cl2 size-118 bg8 bor13 hov-btn3 p-lr-15 trans-04 pointer m-tb-5" id="add_offcode">
            {% trans 'Apply Off Code' %}
        </div>
    {% endif %}

    </div>
