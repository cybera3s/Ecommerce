{% load i18n %}
<div class="col-sm-10 col-lg-7 col-xl-5 m-lr-auto m-b-50">
    <div class="bor10 p-lr-40 p-t-30 p-b-40 m-l-63 m-r-40 m-lr-0-xl p-lr-15-sm">

        <h4 class="mtext-109 cl2 p-b-30">
            {% trans 'Cart Totals' %}
        </h4>

        <div class="bor12 p-b-13">

            <div class="size-208">
                <span class="stext-110 cl2">
                   {% trans ' Total Price' %}:
                </span>
            </div>

            <div class="size-209">
                <span class="mtext-110 cl2">
                    $<span id="total_price" class="total_price">{{ cart.get_total_price }}</span>
                </span>
            </div>

        </div>

        <div class="flex-w flex-t bor12 p-t-15 p-b-30">

            <!-- address -->
            {% include 'orders/cart/inc/address.html' %}

        </div>

        <div class="flex-w flex-t p-t-27 p-b-33">

            <div class="size-208">
                <span class="mtext-101 cl2">
                    {% trans 'Final Price' %}:
                </span>
            </div>

            <div class="size-209 p-t-1">
                <span class="mtext-110 cl2 total_price" id="final_price">
                     ${{ real_cart.final_worth }}
                </span>
            </div>
        </div>


        <a href="{% url 'orders:cart_payment' %}" class="text-decoration-none text-light" id="purchase">
            {% if real_cart.address and real_cart.items.all %}

                <div class="flex-c-m stext-101 cl0 size-116 bg3 bor14 hov-btn3 p-lr-15 trans-04 pointer" id="purchase">
                                {% trans 'Proceed to Checkout' %}
                </div>
            {% endif %}
        </a>



    </div>
</div>
