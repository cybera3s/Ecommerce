{% load static %}
{% load i18n %}
<section class="sec-relate-product bg0 p-t-45 p-b-105">
    <div class="container">
        <div class="p-b-45">
            <h3 class="ltext-106 cl5 txt-center">
                {% trans 'Related Products' %}
            </h3>
        </div>

        <!-- Slide2 -->
        <div class="wrap-slick2">
            <div class="slick2">
                {% for product in related_products %}
                    <div class="item-slick2 p-l-15 p-r-15 p-t-15 p-b-15">
                        <!-- Block2 -->
                        <div class="block2">

                            <div class="block2-pic hov-img0">
                                <img src="{{ product.pictures.first.picture.url }}" alt="{{ product.name }}" width="200"
                                     height="300">

                                <button
                                        class="block2-btn flex-c-m stext-103 cl2 size-102 bg0 bor2 hov-btn1 p-lr-15 trans-04 js-show-modal1"
                                        onclick="show_modal({{ product.id }})">
                                    {% trans 'Quick View' %}
                                </button>
                            </div>

                            <div class="block2-txt flex-w flex-t p-t-14">

                                <div class="block2-txt-child1 flex-col-l ">

                                    <a href="{{ product.get_absolute_url }}"
                                       class="stext-104 cl4 hov-cl1 trans-04 js-name-b2 p-b-6">
                                        {{ product.name }}
                                    </a>

                                    <span class="stext-105 cl3">
										        ${{ product.final_worth }}
									        </span>

                                </div>

                                <div class="block2-txt-child2 flex-r p-t-3">
                                    <a href="#" class="btn-addwish-b2 dis-block pos-relative js-addwish-b2">
                                        <img class="icon-heart1 dis-block trans-04"
                                             src="{% static 'core/images/icons/icon-heart-01.png' %}" alt="ICON">
                                        <img class="icon-heart2 dis-block trans-04 ab-t-l"
                                             src="{% static 'core/images/icons/icon-heart-02.png' %}" alt="ICON">
                                    </a>
                                </div>

                            </div>

                        </div>

                    </div>
                {% empty %}
                    <div class="alert alert-info w-50 mx-auto">{% trans 'There is no Items' %}!</div>
                {% endfor %}

            </div>
        </div>
    </div>
</section>
